name: Deployment pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      can_deploy: ${{ steps.deploy.outputs.outcome == 'success' }}
      skip: ${{ steps.skip.outputs.skip }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check skip flag
        id: skip
        if: ${{ github.event_name == 'push' }}
        run: |
          COMMITS=$(jq -r '.commits[].message' "$GITHUB_EVENT_PATH" || true)
          if echo "$COMMITS" | grep -q '#skip'; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT

      - name: Install Backend dependencies
        if: ${{ steps.skip.outputs.skip == 'false' }}
        working-directory: backend
        run: npm install || echo "skipped"

      - name: Lint Backend
        if: ${{ steps.skip.outputs.skip == 'false' }}
        working-directory: backend
        run: npm run lint || echo "skipped"

      - name: Build Backend
        if: ${{ steps.skip.outputs.skip == 'false' }}
        working-directory: backend
        run: npm run build || echo "skipped"

      - name: Install Frontend dependencies
        if: ${{ steps.skip.outputs.skip == 'false' }}
        working-directory: frontend
        run: npm install || echo "skipped"

      - name: Lint Frontend
        if: ${{ steps.skip.outputs.skip == 'false' }}
        working-directory: frontend
        run: npm run lint || echo "skipped"

      - name: Build Frontend
        if: ${{ steps.skip.outputs.skip == 'false' }}
        working-directory: frontend
        run: npm run build || echo "skipped"

      - name: Trigger deployment
        id: deploy
        if: ${{ steps.skip.outputs.skip == 'false' }}
        run: |
          curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }} || echo "skipped"

      - name: Notify Discord on failure
        uses: rjstone/discord-webhook-notify@v2
        if: failure()
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: error
          title: Deployment failed
          details: |
            Commit: ${{ github.sha }}
            Message: ${{ github.event.head_commit.message }}

      - name: Notify Discord on successful deployment
        uses: rjstone/discord-webhook-notify@v2
        if: success() && steps.deploy.outcome == 'success'
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: info
          title: Deployment successful
          details: |
            Commit: ${{ github.sha }}
            Message: ${{ github.event.head_commit.message }}
